<!DOCTYPE html> 
<html>
    <head>
        <title> checkboxes </title>
    </head>
    <body>
        <p>
            Grocery checklist
        </p>
            <from action="">
                <P>
                    <label><input type="checkbox" name="groceries" value="milk" /> milk</label>
                    <lable><input type="checkbox" name="groceries" value="bread" />Bread</lable>
                    <lable><input type="checkbox" name="groceries" value="eggs" />Eggs</lable>
                </P>
                <p>
                    groceries <select name="groceries">
                    <option>milk</option>
                    <option>bread</option>
                    <option>eggs</option>
                    <option>cheese</option>
                    </select>
                </p>
                <p>comments:</p>
                <p><br/> <textarea name="comments" rows="4" cols="30"></textarea></p>
            </from> 
    </body>
</html>
