<!DOCTYPE html>
<html>
    <body>
        <script>
            var stringname=new String("Hello world <br>");
            document.write(stringname);
            var str="javascript";
            document.write(str);
            document.write(str.charAt(2));
            document.write(str.indexOf('r'));
            document.write(str.substring(0,4));
            document.write(str.toUpperCase());
        </script>
    </body>
</html>
