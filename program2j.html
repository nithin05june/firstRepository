<!DOCTYPE html>
<html>
    <body>
        <script>
            var a=prompt("Enter the value of a");
            if(a<=10){
                alert("a is less than 10")
            }
            else if(a<100){
                alert("a is less than 100")
            }
            else{
                alert("a is greater than 10")
            }
        </script>
    </body>
</html>
