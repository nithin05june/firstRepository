<!DOCTYPE html>
<html>
    <body>
        <script>
            var date=new Date();
            var day=date.getDate();
            var month=date.getMonth()+1;
            var year=date.getFullYear();
            document.write(day,"-",month,"-",year,"<br\>");
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();
            document.write(h,"-",m,"-",s);
        </script>
    </body>
</html>
